<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="/static/css/sign.css">
</head>

<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <div id="one"><h3>登录</h3></div>
                <tbody>
                    <tr>
                        <td class="zi"><label for="given_name">用户名</label></td>
                        <td><input type="text" name="username" placeholder="" id="given_name"></td>
                    </tr>
                    <tr>
                        <td class="zi"><label for="pwd">密码</label></td>
                        <td><input type="password" name="password" placeholder="" id="pwd"></td>
                    </tr>
                </tbody>
            </table>
            <div class="footer" >
                <button class="submit1"><a href="/signup">注册</a></button>
                <input type="submit" class="submit2" value="登录" name="denglu">
            </div>
            <div class="footer" id="error"><p>{{error_message}}</p></div>
        </form>
    </div>
</body>

</html>
