<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/sign.css">
</head>

<body>
    <div>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                   <div id="one"><h3>注册</h3></div>
                <tbody>
                    <tr>
                        <td class="zi"><label for="given_mail">邮箱</label></td>
                        <td><input type="text" name="email" placeholder=邮箱 id="given_mail"></td>
                    </tr>
                    <tr>
                        <td class="zi"><label for="na">用户名</label></td>
                        <td><input type="text" name="username" placeholder="用户名" id="na"></td>
                    </tr>
                    <tr>
                        <td class="zi"><label for="pwd1">密码</label></td>
                        <td><input type="password" id="pwd1" name="password" placeholder="密码"></td>
                    </tr>
                    <tr>
                        <td class="zi"><label for="pwd2">重复密码</label></td>
                        <td><input type="password" id="pwd2" name="password2" placeholder="重复密码"></td>
                    </tr>
                </tbody>
            </table>
            <div class="footer" >
                <button type="submit" name="zhuce" id="an" >注册</button>
                <button id="an2"><a href="/signin">返回登入</a></button>
            </div>
            <div class="footer" id="error"><p>{{error_message}}</p></div>
        </form>
    </div>
</body>

</html>
